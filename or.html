<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> (or = 또는) A || B => A와 B중 한가지만 참일때 실행 </title>
    <script>
        // 논리연산자 && => 모두 참일때  
        // 논리연산자 || => 둘중 한개만 참일때 실행 
        // 논리연산자 ! => NOT - 피연산자의 논리값 (반전)

        let isSunny = true;
        let isWarm = false;
        if (isSunny || isWarm) {
            console.log("날씨좋음");
        } else {
            console.log("안좋음");
        }
    </script>
</head>

</body>

</html>
