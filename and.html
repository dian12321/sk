<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> A && B => A가 참이고 B도 참일때 전체 참이 됨 </title>
    <script>
        // 논리연산자 && => 모두 참일때 
        // 논리연산자 || => 둘중 한개만 참일때 실행 
        let isSunny = true;
        let isWarm = true;
        if (isSunny && isWarm) {
            console.log("좋은 날씨");
        } else {
            console.log("좋지않음");
        }
    </script>
</head>
