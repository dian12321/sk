<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery.attr</title>
    <style>
        body {
            background-color: #999;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>    
</head>
<body>
    <img src="./images/logo2ea/logo.png" alt="기본로고" class="logoImg">
    <script>
        // jQuery를 사용하여 이미지의 속성을 변경
        $(function() {
            // 이미지의 id를 사용하여 해당 이미지 요소를 선택
            var logoImage = $('.logoImg');
            // 마우스를 올렸을 때의 이벤트 처리
            logoImage.hover(
                function() {
                    // 마우스를 올렸을 때의 동작
                    $(this).attr('src', './images/logo2ea/logoHover.png');
                },
                function() {
                    // 마우스를 내렸을 때의 동작
                    $(this).attr('src', './images/logo2ea/logo.png');
                }
            );
        });
    </script>
</body>

</html>
