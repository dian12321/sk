<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수(파라미터) => (a,b,c)</title>
    <script>
        // 매개변수 - 함수내부에 저장할 수 있는 이름 없는 변수 
        // 재사용성, 유연성, 모듈화의 코드구조, 확장성, 인터페이스 통일성, 테스트의 용이성
        function ezen(a,b,c){
            // 실행문
            return a+b+c;
        };
        var sum = ezen(0,1,0);
        console.log(sum);  // F12에서 console창 확인 : 8
    </script>
</head>

</body>
</html>
